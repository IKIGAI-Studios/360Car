<!-- Nuevos clientes -->
<div>
    <h2 *ngIf="state === MODES.create">Añadir cliente</h2>
    <h2 *ngIf="state === MODES.select">Modificar cliente</h2>
    <div>
        <label>
            Nombre
            <input type="text" [(ngModel)]="currentCliente.nombre">
        </label>
    </div>
    <div>
        <label>
            Apellidos
            <input type="text" [(ngModel)]="currentCliente.apellidos">
        </label>
    </div>
    <div>
        <label>
            Email
            <input type="text" [(ngModel)]="currentCliente.email">
        </label>
    </div>
    <div>
        <label>
            Telefono
            <input type="number" [(ngModel)]="currentCliente.telefono">
        </label>
    </div>
    <div *ngIf="state === MODES.create">
        <button (click)="createCliente()">Añadir</button>
    </div>
    <div *ngIf="state === MODES.select">
        <button (click)="updateCliente()">Modificar</button>
    </div>
    <div *ngIf="state === MODES.select">
        <button (click)="deleteCliente()">Eliminar</button>
    </div>
    <div *ngIf="state === MODES.select">
        <button (click)="resetCurrentCliente()">Añadir nuevo</button>
    </div>
</div>

<!-- Mostrar los clientes -->
<div>
    <h2>Clientes</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes" data-id="{{ cliente.id }}">
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellidos }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>
                    <button class="btn btn-primary" (click)="setCurrentCliente(cliente)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
